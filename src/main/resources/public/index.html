<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Punchclock Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" type="application/javascript"></script>
</head>

<body>



    <button class="btn btn-secondary" id="logout-button"> Logout </button>
    <div class="card">
        <div class="card-header">
            <h1 class="mb-3"> Manage Punchclock-Entries </h1>


        </div>
        <div class="card-footer">
            <form id="createEntryForm">

                <div class="form-group row">
                    <label class="col-form-label col-sm-2" for="checkIn">Check in</label>
                    <div class="col-sm-5">
                        <input type="date" name="checkInDate" id="checkIn" class="form-control" required>
                    </div>
                    <div class="col-sm-5">
                        <input type="time" name="checkInTime" class="form-control" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-sm-3" for="checkOut">Check out</label>
                    <div class="col-sm-4">
                        <input type="date" name="checkOutDate" id="checkOut" class="form-control" required>
                    </div>
                    <div class="col-sm-5">
                        <input type="time" name="checkOutTime" class="form-control" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-sm-3" for="userSelectEntry">Choose a User</label>
                    <div class="col-sm-9">
                        <select name="user" id="userSelectEntry" class="form-control">
                            <!--option value="volvo">Volvo</option-->
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <input class="btn btn-primary" type="submit" value="Save" />
                </div>

            </form>


            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Check in</th>
                        <th>Check out</th>
                    </tr>
                </thead>
                <tbody id="entryDisplay">
                    <tr>
                        <td colspan="4">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


    <div class="card">
        <div class="card-header">
            <h1> Manage Project-Entries </h1>

        </div>
        <div class="card-footer">

            <form id="createProjectForm">
                <div class="form-group row">
                    <label class="col-form-label col-sm-3" for="identifier">Project Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="identifier" id="identifier" required>
                    </div>
                </div>
                <div class="form-group row">
                    <input class="btn btn-primary" type="submit" value="Save" />
                </div>
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Project Name</th>
                    </tr>

                </thead>
                <tbody id="projectDisplay">
                    <tr>
                        <td colspan="2">Loading...</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

    <div class="card">
        <div class="card-header">
            <h1> Manage Rapport-Entries </h1>

        </div>
        <div class="card-footer">
            <form id="createRapportForm">
                <div class="form-group row">
                    <label class="col-form-label col-sm-2" for="projectSelectRapport">Project </label>
                    <div class="col-sm-10">
                        <select class="form-control" name="project" id="projectSelectRapport">
                            <!--option value="volvo">Volvo</option-->
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-sm-3" for="userSelectRapport">Choose a User</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="user" id="userSelectRapport">
                            <!--option value="volvo">Volvo</option-->
                        </select>
                    </div>

                </div>

                <div class="form-group row">
                    <label class="col-form-label col-sm-4" for="workload">Workload in Hours </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" name="workload" id="workload">
                    </div>
                </div>

                <div class="form-group row">
                    <input class="btn btn-primary" type="submit" value="Save" />
                </div>

            </form>


            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Project</th>
                        <th>User</th>
                        <th>Workload</th>
                    </tr>
                </thead>
                <tbody id="rapportDisplay">
                    <tr>
                        <td colspan="4">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
