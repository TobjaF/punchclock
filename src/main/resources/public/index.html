<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Punchclock Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" type="application/javascript"></script>
    <link rel="icon" href="pics/Tiny-ERP.png" type="image/png">
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" class="scrollspy-example" tabindex="0">

    <nav id="navbar-example2" class="navbar navbar-expand-sm navbar-light bg-light px-3 fixed-top">
        <a class="navbar-brand" href="#">
            <img class="tiny-erp-logo" src="/pics/Tiny-ERP.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar1">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar1">
            <ul class="navbar-nav nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="#scrollspyHeading1">Punchclock</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#scrollspyHeading2">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#scrollspyHeading3">Rapports</a>
                </li>
            </ul>

            <ul class="navbar-nav nav ms-auto">
                <li class="nav-item">
                    <button class="btn btn-secondary" id="logout-button"> Logout </button>
                </li>
            </ul>

        </div>

    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-6 spy-top-padding" id="scrollspyHeading1">
                <div class="card">
                    <div class="card-header">
                        <h1 class="mb-3"> Manage Punchclock-Entries </h1>
                    </div>

                    <div class="card-footer">
                        <form id="createEntryForm" class="container">

                            <div class="input-group row top-buffer">
                                <label class="col-form-label col-sm-2" for="checkIn">Check in</label>
                                <div class="col-sm-5">
                                    <input type="date" name="checkInDate" id="checkIn" class="form-control" required>
                                </div>
                                <div class="col-sm-5">
                                    <input type="time" name="checkInTime" class="form-control" required>
                                </div>
                            </div>

                            <div class="input-group row top-buffer">
                                <label class="col-form-label col-sm-3" for="checkOut">Check out</label>
                                <div class="col-sm-4">
                                    <input type="date" name="checkOutDate" id="checkOut" class="form-control" required>
                                </div>
                                <div class="col-sm-5">
                                    <input type="time" name="checkOutTime" class="form-control" required>
                                </div>
                            </div>

                            <div class="input-group row top-buffer">
                                <label class="col-form-label col-sm-3" for="userSelectEntry">Choose a User</label>
                                <div class="col-sm-9">
                                    <select name="user" id="userSelectEntry" class="form-control">
                                        <!--option value="volvo">Volvo</option-->
                                    </select>
                                </div>
                            </div>

                            <div class="input-group row top-buffer">
                                <div class="col-sm-12">
                                    <input class=" btn btn-primary" type="submit" value="Save" />
                                </div>
                            </div>

                        </form>

                        <div class="table-responsive">
                            <table class="table top-buffer">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>User</th>
                                        <th>Check in</th>
                                        <th>Check out</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="entryDisplay">
                                    <tr>
                                        <td colspan="5">Loading...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>

                </div>
            </div>
            <div class="col-xl-6 spy-top-padding" id="scrollspyHeading2">
                <div class="card">
                    <div class="card-header">

                        <h1> Manage Project-Entries </h1>


                    </div>
                    <div class="card-footer">

                        <form id="createProjectForm">
                            <div class="input-group row top-buffer">
                                <label class="col-form-label col-sm-3" for="identifier">Project Name</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" name="identifier" id="identifier" required>
                                </div>
                            </div>
                            <div class="input-group row top-buffer">
                                <div class="col-sm-12">
                                    <input class="btn btn-primary" type="submit" value="Save" />
                                </div>
                            </div>
                        </form>

                        <div class="table-responsive">
                            <table class="table top-buffer">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Project Name</th>
                                        <th></th>
                                    </tr>

                                </thead>
                                <tbody id="projectDisplay">
                                    <tr>
                                        <td colspan="2">Loading...</td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>


                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-6 spy-top-padding" id="scrollspyHeading3">
                <div class="card">
                    <div class="card-header">
                        <h1> Manage Rapport-Entries </h1>
                    </div>
                    <div class="card-footer">
                        <form id="createRapportForm">
                            <div class="input-group row top-buffer">
                                <label class="col-form-label col-sm-2" for="projectSelectRapport">Project </label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="project" id="projectSelectRapport">
                                        <!--option value="volvo">Volvo</option-->
                                    </select>
                                </div>
                            </div>

                            <div class="input-group row top-buffer">
                                <label class="col-form-label col-sm-3" for="userSelectRapport">Choose a User</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="user" id="userSelectRapport">
                                        <!--option value="volvo">Volvo</option-->
                                    </select>
                                </div>

                            </div>

                            <div class="input-group row top-buffer">
                                <label class="col-form-label col-sm-4" for="workload">Workload in Hours </label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="number" name="workload" id="workload">
                                </div>
                            </div>

                            <div class="input-group row top-buffer">
                                <div class="col-sm-12">
                                    <input class="btn btn-primary" type="submit" value="Save" />
                                </div>
                            </div>

                        </form>

                        <div class="table-responsive">
                            <table class="table top-buffer">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Project</th>
                                        <th>User</th>
                                        <th>Workload</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="rapportDisplay">
                                    <tr>
                                        <td colspan="4">Loading...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>

                </div>
            </div>
            <div class="col-xl-6 .d-xl-none"></div>
        </div>
    </div>



    <p class="timertext" style="font-size: 1.5rem;">
        <span class="secs"></span> seconds
    </p>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
