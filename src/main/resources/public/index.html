<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Punchclock Client</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js" type="application/javascript"></script>
    </head>
    <body>
    <button id="logout-button"> Logout </button>
    <h1> Manage Punchclock-Entries </h1>
        <form id="createEntryForm">
            <label for="checkIn">Check in</label>
            <input type="date" name="checkInDate" id="checkIn" required>
            <input type="time" name="checkInTime" required>
            <label for="checkOut">Check out</label>
            <input type="date" name="checkOutDate" id="checkOut" required>
            <input type="time" name="checkOutTime" required>
            <label for="userSelectEntry">Choose a User</label>
            <select name="user" id="userSelectEntry">
                <!--option value="volvo">Volvo</option-->
            </select>
            <input type="submit" value="Save" />
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Check in</th>
                    <th>Check out</th>
                </tr>
            </thead>
            <tbody id="entryDisplay">
                <tr>
                    <td colspan="4">Loading...</td>
                </tr>
            </tbody>
        </table>

    <br><br><br>

    <h1> Manage Project-Entries </h1>
    <form id="createProjectForm">
        <label for="identifier">Project Name</label>
        <input type="text" name="identifier" id="identifier" required>
        <input type="submit" value="Save" />
    </form>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Project Name</th>
        </tr>

        </thead>
        <tbody id="projectDisplay">
        <tr>
            <td colspan="2">Loading...</td>
        </tr>
        </tbody>
    </table>
    <br><br><br>

    <h1> Manage Rapport-Entries </h1>
    <form id="createRapportForm">
        <label for="projectSelectRapport">Project </label>
        <select name="project" id="projectSelectRapport">
            <!--option value="volvo">Volvo</option-->
        </select>

        <label for="userSelectRapport">Choose a User</label>
        <select name="user" id="userSelectRapport">
            <!--option value="volvo">Volvo</option-->
        </select>

        <label for="workload">Workload in Hours </label>
        <input type="number" name="workload" id="workload">

        <input type="submit" value="Save" />
    </form>


    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Project</th>
            <th>User</th>
            <th>Workload</th>
        </tr>
        </thead>
        <tbody id="rapportDisplay">
        <tr>
            <td colspan="4">Loading...</td>
        </tr>
        </tbody>
    </table>


    </body>
</html>
